<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [5,3,4,2,1]
        for(var i=0;i<arr.length-1;i++){
            if(arr[i]>arr[i+1]){
                var max1 = arr[i]
                arr[i] = arr[i+1]
                arr[i+1] = max1
            }
            for(var j=0;j<arr.length-1-i;j++){
                if(arr[j] > arr[j+1]){
                    var max2 = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = max2
                }
            }
        }
        console.log(arr)
        </script>
</body>

</html>
