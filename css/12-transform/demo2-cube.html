<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *{ 
            padding:0;
            margin:0 auto;
            box-sizing: border-box;
        }
        :root {
            --boxcolor: #0ff7; 
            --rotateSpeed:30s; 
            --bounceSpeed:1s; 
        }

        body {
            background-color: #000;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 75px;
            perspective: 10em ;
            perspective-origin: 50% calc(50% - 3em);
        }
        .scene{
            position:relative;
            transform-style: preserve-3d; 
            animation: 
            sceneRotate var(--rotateSpeed) infinite linear; 
            /* transform: rotateX(0deg) rotateY(20deg) ; */
        }
        @keyframes sceneRotate {
            to { transform: rotateY(360deg );}
        }
        
        .ball{
            width:1em;
            height:1em;
            border-radius: 50%;
            background-color: lightblue;
            position:absolute;
            left:-.5em;
            bottom:1em;
            background-image: radial-gradient( 
                circle at top,
                lightblue,
                #000
            );
            animation: 
            ballBounce var(--bounceSpeed) infinite ease-out,
            sceneRotate var(--rotateSpeed) infinite linear reverse;  
        }
        @keyframes ballBounce {
            0%,100%{bottom: .3em;}
            50% {bottom:3em; animation-timing-function: ease-in;}
        }
        
        
        
        @keyframes ballShadow {
            0%,100%{ transform: scale(1 ); opacity: 1;}
            50% {transform: scale(2); opacity: .5; animation-timing-function: ease-in;}
        }
        .ball-shadow{ 
            position:absolute;
            /* left:    */
            width:100%;
            height: 100%;
            background-image: radial-gradient(#0007,#0000 50%);
            animation:ballShadow var(--bounceSpeed) infinite ease-out;
        }
        @keyframes cubeHeight {
            0%,100%{ height: 1.5em;}
            8%,93.5% { height:2em;}
        }
        .cube{ 
            width: 2em;
            height: 2em;
            background-color: var(--boxcolor);
            position: absolute;
            left: -1em; 
            bottom: -1em;  
            color:yellow;
            transform-style: preserve-3d;
            text-align: center;
            animation: cubeHeight var(--bounceSpeed) infinite linear;
        }
        .left,.right,.front,.back{
            position: absolute;
            width: 2em; 
            height: 2em;
            background-color: var(--boxcolor);
            box-shadow: 0 0 .5em #000a inset;
        }
        .front {
            transform: translateZ(1em) ;
        }
        .right{
            transform: translateX(1em) rotateY(90deg) ;
        }
        .back{
            transform: translateZ(-1em) rotateY(180deg)  ;
        }
         .left{
            transform:translateX(-1em) rotateY(270deg);
        }
        .top{
            position:absolute;
            width:2em;
            height:2em;
            background-color: var(--boxcolor);
            transform:translateY(-50%) rotateX(90deg);
        }
        
        .bottom{
            position:absolute;
            width:2em;  
            height:2em;
            background-color: #0007;
            transform:translateY(50%) rotateX(90deg);
            box-shadow: 0 0 .5em #000a inset;
        }
        
        .floor {    
            width: 15em;
            height:15em ;
            position: absolute;
            top: 1em;
            transform:
                translate(-50%, -50%) 
                rotateX(90deg );
            background-image: radial-gradient(#0000,#000 75% ),
                repeating-conic-gradient(
                    from 45deg,
                    #111 0deg 90deg,
                    #222 90deg 180deg);
            background-size: 100%,  1em 1em;
        }
        
    </style>
    <script>
        
    </script>
</head>
<body>
    <div class="scene">
        <div class="floor"></div>
        <div class="cube">
            <div class="front">前</div>
            <div class="back">后</div>
            <div class="left">左</div>
            <div class="right">右</div>
            <div class="top">
                <div class="ball-shadow"></div>
            </div>
            <div class="bottom">底</div>
        </div>
        <div class="ball"></div>
    </div>
</body>
</html>
