<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色的用法</title>
    <style>
        .container{
            width:200px;
            height:200px;
            background-color: red;
            background-color: #00f;
            background-color: rgba(255,255,0,1);/*红，绿,蓝,不透明度*/
            background-color: hsla(120,100%,50%,.5);/*色相，饱和度,明度,不透明度*/
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
